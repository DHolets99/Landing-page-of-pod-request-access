<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">

  <link rel="stylesheet" href="./styles/reset.css">
  <link rel="stylesheet" href="./styles/main.css">
  
  <title>Frontend Mentor | Pod request access landing page</title>
</head>
<body>
  <main>
    <div class="wrapper">
      <div class="context">

        <div class="logo">
          <img src="./assets/desktop/logo.svg" alt="logo" class="logo_thumb">
        </div>
        
        <div class="block">
          <div class="text">


            <h1 class="title">
              Publish your podcasts <span class="word">everywhere.</span> 
            </h1>


            <p class="description">
              Upload your audio to Pod with a single click. Weâ€™ll then distribute your podcast to Spotify, 
              Apple Podcasts, Google Podcasts, Pocket Casts and more!
            </p>


            <form action="/" class="form" novalidate>
              <div class="field">
                <input type="email" name="email" id="email" placeholder="Email address" class="email">
                <button type="submit" class="btn">Request access</button>
              </div>
            </form>


            <div class="thumbs">
              <img src="./assets/desktop/spotify.svg" alt="spotify">
              <img src="./assets/desktop/apple-podcast.svg" alt="apple-podcast">
              <img src="./assets/desktop/google-podcasts.svg" alt="google-podcasts">
              <img src="./assets/desktop/pocket-casts.svg" alt="pocket-casts">
            </div>
          </div>
        </div>
        <div class="photo">
          <img src="./assets/desktop/image-host.jpg" alt="main_photo">
        </div>
        <div class="dots">
          <img src="./assets/desktop/bg-pattern-dots.svg" alt="dots" class="dots_thumb">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
